<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>intro-to-css-3d-transforms</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
    }

    .container .box {
      width: 150px;
      height: 150px;
      background-color: #7b7b7b;
      perspective: 600px;
    }

    .translateZ1 {
      transform: translateZ(-200px);
    }

  </style>
</head>
<body>

<div class="container">
  <section class="translateZ1 box">
    translateZ(-200px)
  </section>
</div>

<div class="container">
  <section class="translateZ2 box">
    translateZ(200px)
  </section>
</div>


</body>
</html>
