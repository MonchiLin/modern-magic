<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center</title>
  <style>
    .box {
      display: flex;
      width: 200px;
      border: 1px gray dashed;
    }

    .box--1 {
      flex-direction: row;
      justify-content: center;
    }

    .box--2 {
      flex-direction: column;
      align-items: center;
    }

    .item {
      width: 50px;
      height: 50px;
    }

    .item--1 {
      background-color: #7b7b7b;
    }

    .item--2 {
      background-color: #7b5a47;
    }

  </style>

</head>
<body>

<div class="box box--1">
  <div class="item item--1">item1</div>
  <div class="item item--2">item2</div>
</div>

<div class="box box--2">
  <div class="item item--1">item1</div>
  <div class="item item--2">item2</div>
</div>

</body>
</html>
