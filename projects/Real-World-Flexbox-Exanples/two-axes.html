<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>two-axes</title>
  <style>
    .box {
      display: flex;
    }

    .box--1 {
      flex-direction: row;
    }

    .box--2 {
      flex-direction: column;
    }

    .item {
      width: 50px;
      height: 50px;
    }

    .item--1 {
      background-color: #7b7b7b;
    }

    .item--2 {
      background-color: #7b5a47;
    }

  </style>

</head>
<body>
<div class="box box--1">
  <div class="item item--1">item1</div>
  <div class="item item--2">item2</div>
</div>
<p>主轴是 X 轴</p>

<hr>
<div class="box box--2">
  <div class="item item--1">item1</div>
  <div class="item item--2">item2</div>
</div>
<p>主轴是 Y 轴</p>


</body>
</html>
