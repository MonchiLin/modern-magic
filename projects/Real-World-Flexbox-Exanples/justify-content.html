<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>center</title>
  <style>
    .box {
      display: flex;
      width: 200px;
      border: 1px gray dashed;
    }

    .box--1 {
      flex-direction: row;
      justify-content: inherit;
    }

    .item--1 {
      background-color: #7b7b7b;
    }

    .item--2 {
      background-color: #7b5a47;
    }

  </style>

</head>
<body>
<div class="control">
  <input name="justify" id="input1" type="radio" value="flex-start"/>
  <label for="input1">flex-start</label>
  <input name="justify" id="input2" type="radio" value="flex-end"/>
  <label for="input2">flex-end</label>
  <input name="justify" id="input3" type="radio" value="center"/>
  <label for="input3">center</label>
  <input name="justify" id="input4" type="radio" value="space-between"/>
  <label for="input4">space-between</label>
  <input name="justify" id="input5" type="radio" value="space-around"/>
  <label for="input5">space-around</label>
</div>

<div class="box box--1">
  <div class="item item--1">item1</div>
  <div class="item item--2">item2</div>
</div>

<script>
  window.onload = () => {
    const box = document.querySelector(".box")
    const ids = [1, 2, 3, 4, 5]
    ids.forEach(id => {
      const inputId = "input" + id
      const inputEl = document.querySelector("#" + inputId)
      inputEl.addEventListener("click", () => {
        box.style.justifyContent = inputEl.value
      })

    })

  }
</script>

</body>
</html>
